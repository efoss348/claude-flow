# coder agent configuration
type: coder
version: "3.0.0"
capabilities:
  - code-generation
  - refactoring
  - debugging
optimizations:
  - flash-attention
  - token-reduction

# ADR-026: 3-Tier Model Routing
modelRouting:
  # Default model for this agent type
  defaultModel: sonnet
  # Tier 1 intents this agent can handle via Agent Booster
  agentBoosterIntents:
    - var-to-const
    - add-types
    - add-error-handling
    - async-await
    - add-logging
    - remove-console
  # When to escalate to Opus
  opusKeywords:
    - architecture
    - security
    - distributed
    - consensus

